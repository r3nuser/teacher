<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../scripts/CEP.js"></script>
	</head>
	<body>
		<div id="institution-central-content">
			<form action="../teacher/php/instituicao/cadastrar.php" method="get">
				<h3>Cadastro de Instituição</h3>
				<hr>
				<br>
				<label>Nome da Instituição:</label><br>
				<input name="nome" type="text">
				<br>
				<h4>Endereço</h4>
				<hr><br>
				<!--Campo CEP-->
				<label>CEP</label>:<br>
				<input name="CEP"  id="CEP"  type="text"  value=""  onkeydown="javascript: fMasc( this, mCEP );"   maxlength="10"  onblur="search_cep(this.value);"/>
				<br>
				<!--Campo Rua-->
				<label>Rua</label>:<br>
				<input type="text"  value=""  name="rua"  id="rua"/>
				<br>
				<!--Campo bairro-->
				<label>Bairro</label>:<br>
				<input type="text"  name="bairro"  value=""  id="bairro"/>
				<br>
				<!--Campo Cidade-->
				<label>Cidade</label>:<br>
				<input type="text"  name="cidade"  value=""  id="cidade"/>
				<br>
				<!--Campo Número da Residência-->
				<label>Número</label>:<br>
				<input type="text" name="numeroResidencia"  value=""  id="numeroResidencia"/>
				<br>
				<br>
				<input type="submit" value="Cadastrar !"/>
			</form>
		</div>
	</body>
</html>

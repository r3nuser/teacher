	<script>
		$(document).ready(function(){
			$("#professores span").click(function( e ){
				var i,
					itens;
				itens = document.getElementsByClassName("btn-teacher");
				for(i = 0; i < itens.length; i++){
					itens[i].style.borderBottom = " 6px solid white";
				}
				e.currentTarget.style.borderBottom = "6px solid rgb(220,220,220)";
				e.preventDefault();
				var href = $(this).attr('href');
				$("#teacher-central-content").load(href+" #teacher-central-content");
			});
			$("#cursos span").click(function(e){
				var i,
					itens;
				itens = document.getElementsByClassName("btn-course");
				for(i = 0; i < itens.length; i++){
					itens[i].style.borderBottom = "6px solid white";
				}
				e.currentTarget.style.borderBottom = "6px solid rgb(220,220,220)";
				e.preventDefault();
				var href = $(this).attr('href');
				$("#course-central-content").load(href+" #course-central-content")
			});
			$("#instituicoes span").click(function(e){
				var i,
					itens;
				itens = document.getElementsByClassName("btn-institution");
				for(i =0; i < itens.lenght; i++){
					itens[i].style.borderBottom = "6px solid white";
				}

			});
		});
